<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control + Historial</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .status-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge.online {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--success);
            color: var(--success);
            animation: pulseGreen 2s infinite;
        }

        .status-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--danger);
            color: var(--danger);
        }

        @keyframes pulseGreen {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }

        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .pulse.green { background: var(--success); animation: pulse 2s infinite; }
        .pulse.red { background: var(--danger); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 15px;
            padding: 18px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .card-header h2 {
            font-size: 1.2em;
            flex: 1;
        }

        .temp-display {
            text-align: center;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .temp-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .relay-control {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .relay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .relay-name { font-size: 1em; font-weight: 600; }

        .relay-state {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .relay-state.on {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .relay-state.off {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .relay-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-top: 8px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-on { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-off { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .btn-small { padding: 5px 10px; font-size: 0.75em; }

        .mode-selector {
            display: flex;
            gap: 4px;
            margin-top: 6px;
        }

        .mode-btn {
            flex: 1;
            padding: 5px;
            font-size: 0.7em;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
        }

        .chart-container { height: 200px; margin-top: 12px; }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: white;
            font-size: 1em;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85em;
            opacity: 0.8;
        }

        .history-item {
            background: rgba(255,255,255,0.03);
            border-left: 3px solid var(--primary);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 0.85em;
        }

        .history-time { opacity: 0.6; font-size: 0.9em; }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ ESP32 Control Completo</h1>
        <p style="opacity: 0.7; font-size: 0.9em;">Control + Historial + Bot Telegram</p>
    </div>

    <div class="status-bar">
        <div id="mqttStatus" class="status-badge offline">
            <span class="pulse red"></span>
            <span>MQTT</span>
        </div>
        <div id="esp32Status" class="status-badge offline">
            <span class="pulse red"></span>
            <span>ESP32</span>
        </div>
        <div id="supabaseStatus" class="status-badge offline">
            <span class="pulse red"></span>
            <span>Supabase</span>
        </div>
    </div>

    <div class="dashboard">
        <!-- Temperatura -->
        <div class="card">
            <div class="card-header">
                <span style="font-size: 1.5em;">üå°Ô∏è</span>
                <h2>Temperatura</h2>
            </div>
            <div class="temp-display">
                <div class="temp-value" id="currentTemp">--¬∞C</div>
                <div style="opacity: 0.7; margin-top: 5px; font-size: 0.85em;">
                    <span id="lastUpdate">Conectando...</span>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; text-align: center;">
                <div>
                    <div style="opacity: 0.7; font-size: 0.8em;">Humedad</div>
                    <div style="font-size: 1.3em; font-weight: bold; color: var(--info);" id="currentHum">--%</div>
                </div>
                <div>
                    <div style="opacity: 0.7; font-size: 0.8em;">Setpoint</div>
                    <div style="font-size: 1.3em; font-weight: bold; color: var(--warning);" id="setpoint">--¬∞C</div>
                </div>
            </div>
        </div>

        <!-- Gr√°fico -->
        <div class="card">
            <div class="card-header">
                <span style="font-size: 1.5em;">üìà</span>
                <h2>Historial</h2>
            </div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <!-- Control de Relays -->
        <div class="card">
            <div class="card-header">
                <span style="font-size: 1.5em;">üîå</span>
                <h2>Dispositivos</h2>
            </div>
            <div id="relaysContainer">
                <p style="text-align: center; opacity: 0.6;">Conectando...</p>
            </div>
        </div>

        <!-- Configuraci√≥n -->
        <div class="card">
            <div class="card-header">
                <span style="font-size: 1.5em;">‚öôÔ∏è</span>
                <h2>Configuraci√≥n</h2>
            </div>
            <div style="margin-bottom: 10px;">
                <label>üéØ Setpoint (¬∞C)</label>
                <input type="number" id="setpointInput" value="24" min="15" max="35" step="0.5">
            </div>
            <div style="margin-bottom: 10px;">
                <label>üìä Hist√©resis (¬∞C)</label>
                <input type="number" id="hysteresisInput" value="2" min="0.5" max="5" step="0.5">
            </div>
            <button class="btn" onclick="updateConfig()">üíæ Guardar</button>
        </div>

        <!-- Historial -->
        <div class="card">
            <div class="card-header">
                <span style="font-size: 1.5em;">üìä</span>
                <h2>Historial</h2>
                <button class="btn btn-small" onclick="loadHistory()">üîÑ</button>
            </div>
            <div id="historyContainer" style="max-height: 300px; overflow-y: auto;">
                <p style="text-align: center; opacity: 0.6;">Cargando...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        // Detectar si estamos en local o en producci√≥n
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8888/.netlify/functions'
            : '/.netlify/functions';

        let tempChart;
        let chartData = { labels: [], data: [] };

        function initChart() {
            tempChart = new Chart(document.getElementById('tempChart'), {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Temp',
                        data: chartData.data,
                        borderColor: '#f59e0b',
                        backgroundColor: '#f59e0b33',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        function updateStatus(elementId, isOnline) {
            const el = document.getElementById(elementId);
            const pulse = el.querySelector('.pulse');
            if (isOnline) {
                el.className = 'status-badge online';
                pulse.className = 'pulse green';
            } else {
                el.className = 'status-badge offline';
                pulse.className = 'pulse red';
            }
        }

        function updateRelaysUI(data) {
            const container = document.getElementById('relaysContainer');
            container.innerHTML = '';

            for (let i = 1; i <= 4; i++) {
                const relay = data[`r${i}`];
                if (!relay) continue;

                const stateClass = relay.state ? 'on' : 'off';
                const stateText = relay.state ? 'üü¢ ON' : 'üî¥ OFF';

                container.innerHTML += `
                    <div class="relay-control">
                        <div class="relay-header">
                            <span class="relay-name">${relay.name}</span>
                            <span class="relay-state ${stateClass}">${stateText}</span>
                        </div>
                        <div class="relay-controls">
                            <button class="btn btn-on btn-small" onclick="controlRelay(${i}, 'ON')">ON</button>
                            <button class="btn btn-off btn-small" onclick="controlRelay(${i}, 'OFF')">OFF</button>
                        </div>
                        <div class="mode-selector">
                            <button class="btn mode-btn ${relay.mode === 0 ? 'active' : ''}" onclick="setMode(${i}, 0)">OFF</button>
                            <button class="btn mode-btn ${relay.mode === 1 ? 'active' : ''}" onclick="setMode(${i}, 1)">ON</button>
                            <button class="btn mode-btn ${relay.mode === 2 ? 'active' : ''}" onclick="setMode(${i}, 2)">AUTO</button>
                            <button class="btn mode-btn ${relay.mode === 3 ? 'active' : ''}" onclick="setMode(${i}, 3)">MAN</button>
                        </div>
                    </div>
                `;
            }
        }

        async function controlRelay(num, state) {
            try {
                await fetch(`${API_BASE}/mqtt-status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'control_relay', relay: num, state })
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error controlando relay');
            }
        }

        async function setMode(num, mode) {
            try {
                await fetch(`${API_BASE}/mqtt-status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'set_mode', relay: num, mode })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateConfig() {
            const config = {
                setpoint: parseFloat(document.getElementById('setpointInput').value),
                hysteresis: parseFloat(document.getElementById('hysteresisInput').value)
            };

            try {
                await fetch(`${API_BASE}/mqtt-status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'update_config', config })
                });
                alert('‚úÖ Configuraci√≥n guardada');
            } catch (error) {
                console.error('Error:', error);
                alert('Error guardando configuraci√≥n');
            }
        }

        async function fetchMQTTData() {
            try {
                const response = await fetch(`${API_BASE}/mqtt-status`);
                const result = await response.json();

                if (result.success && result.data) {
                    updateStatus('mqttStatus', result.mqtt_connected);
                    updateStatus('esp32Status', result.data.esp32Status === 'online');

                    if (result.data.sensores) {
                        const d = result.data.sensores;
                        document.getElementById('currentTemp').textContent = d.temp.toFixed(1) + '¬∞C';
                        document.getElementById('currentHum').textContent = d.hum.toFixed(0) + '%';
                        document.getElementById('setpoint').textContent = d.setpoint.toFixed(1) + '¬∞C';
                        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('es-PE');

                        chartData.labels.push(new Date().toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' }));
                        chartData.data.push(d.temp);
                        if (chartData.labels.length > 20) {
                            chartData.labels.shift();
                            chartData.data.shift();
                        }
                        tempChart.update();
                    }

                    if (result.data.relays) {
                        updateRelaysUI(result.data.relays);
                    }
                }
            } catch (error) {
                console.error('Error fetching MQTT data:', error);
                updateStatus('mqttStatus', false);
                updateStatus('esp32Status', false);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/supabase-data?type=history`);
                const result = await response.json();

                if (result.success && result.data) {
                    updateStatus('supabaseStatus', true);
                    const container = document.getElementById('historyContainer');
                    
                    if (result.data.length === 0) {
                        container.innerHTML = '<p style="text-align: center; opacity: 0.6;">Sin datos</p>';
                        return;
                    }

                    container.innerHTML = result.data.map(r => `
                        <div class="history-item">
                            <div style="display: flex; justify-content: space-between;">
                                <strong>üå°Ô∏è ${r.temperatura.toFixed(1)}¬∞C</strong>
                                <span>üíß ${r.humedad.toFixed(0)}%</span>
                            </div>
                            <div class="history-time">${new Date(r.created_at).toLocaleString('es-PE')}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading history:', error);
                updateStatus('supabaseStatus', false);
            }
        }

        // Inicializar
        window.addEventListener('load', () => {
            initChart();
            fetchMQTTData();
            loadHistory();
            
            // Actualizar cada 5 segundos
            setInterval(fetchMQTTData, 5000);
            setInterval(loadHistory, 60000);
        });
    </script>
</body>
</html>
