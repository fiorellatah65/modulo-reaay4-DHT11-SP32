[build]
  publish = "."
  command = "echo 'No build needed'"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect para el webhook del bot
[[redirects]]
  from = "/.netlify/functions/telegram-bot"
  to = "/.netlify/functions/telegram-bot"
  status = 200